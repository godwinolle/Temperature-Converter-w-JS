<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container">
        <h2>Temperature Converter</h2>
        <div class="content">
            <div class="conversion">
                <input class="convert-FROM" type="text" placeholder="Convert From">
                <p>=</p>
                <input class="convert-to" type="text" placeholder="">
            </div>
    
            <div class="conversion-type">
                <select class="selection">
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="celcius">Celcius</option>
                    <option value="kelvin">Kelvin</option>
                  </select>

                  <select class="answerSelection">
                    <option value="celcius">Celcius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">Kelvin</option>
                  </select>
            </div>
            
            <div class="formula-Box">
                <p class="formulaSymbol">Formula</p>
                <span class="formula">(°F − 32) × 5/9 + 273.15 = K</span>
            </div>
        </div>
    </div>
</body>
</html>
