<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
        crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Temperature Converter</title>
</head>
<body>
    <div class="container header">
        <h2 class="text-primary text-center">Temperature Converter</h2>
        <form>

        </form>
    </div>
    
    <div class="container content">
        <form class="form">
            <div class="form-group">
                <label>Convert From</label>
                <input name="temp" type="text" class="form-control convert-from" placeholder="Temperature">
              </div>
              <div class="form-group">
                <label>Conversion</label>
                <select class="form-control">
                    <option selected>Choose...</option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celcius">Celcius</option>
                    <option value="Kelvin">Kelvin</option>
                </select>
              </div>
        </form>
    </div>

    <div class="container content">
        <form class="convert">
            <div class="form-group">
                <label>Convert To</label>
                <select id="answer" class="form-control">
                  <option selected>Choose...</option>
                  <option value="Fahrenheit">Fahrenheit</option>
                  <option value="Celcius">Celcius</option>
                  <option value="Kelvin">Kelvin</option>
                </select>
            </div>
        </form>
    </div>

    <div class="container">
        <button class="btn btn-primary m-auto">Convert!</button>
    </div>

    <div class="container answer">
        <p class="text-primary text-center">Answer</p>
    </div>
    <script src="app.js"></script>
</body>
</html>
